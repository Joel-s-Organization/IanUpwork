name: Trigger Fork Sync
on:
  push:
    branches:
      - flutterflow

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger sync workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.SYNC_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/Joel-s-Organization/IanUpwork/dispatches \
            -d '{"event_type":"sync_fork"}'
